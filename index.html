<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="src/bg1.jpg" alt="image-1" />
                <img src="src/bg2.png" alt="image-2" />
                <img src="src/bg3.png" alt="image-3" />
                <img src="src/bg4.jpg" alt="image-4" />
                <img src="src/bg5.jpg" alt="image-5" />
                <img src="src/bg6.jpeg" alt="image-6" />
            </div>
            <div class="buttons-container">
                <button id="left" class="btn">prev</button>
                <button id="right" class="btn">next</button>
            </div>
        </div>
    </body>
</html>
